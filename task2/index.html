<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job Summary</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cee85cb7cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside id="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidenav-item user">
            <div class="avatar"></div>
            <span>Newton Barley</span>
        </div>
        <div class="sidenav-item">
            <span class="sidenav-title">Main</span>
            <ul>
                <li><i class="fas fa-home"></i>HOME</li>
                <li><i class="fas fa-briefcase"></i>JOBS</li>
                <li><i class="fas fa-file-alt"></i>RESUMES</li>
                <li><i class="fas fa-clipboard-list"></i>TASKS</li>
                <li><i class="fas fa-calendar-alt"></i>CALENDAR</li>
            </ul>
        </div>
        <div class="sidenav-item">
            <span class="sidenav-title">Admin</span>
            <ul>
                <li><i class="fas fa-user-friends"></i>USERS</li>
                <li><i class="fas fa-map-marker-alt"></i>LOCATIONS</li>
                <li><i class="fas fa-sitemap"></i>WORKFLOWS</li>
                <li><i class="fas fa-book"></i>JOB BOARDS</li>
                <li><i class="fas fa-share-alt"></i>SOCIAL</li>
            </ul>
        </div>
        <div class="sidenav-item">
            <span class="sidenav-title">Categories</span>
            <ul>
                <li>Administrative</li>
                <li>Design</li>
                <li>Executive</li>
                <li>Human Resources</li>
            </ul>
        </div>
    </aside>

    <main>
        <nav class="topnav">
            <a href="javascript:void(0)" class="topnav-item" id="openbtn" onclick="openNav()">
                <i class="fas fa-bars"></i>
            </a>
            <form action="/" method="GET" class="search-form">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
                <input type="search" placeholder="Search for a job, task or resume" class="search-field">
            </form>
            <a href="#" class="topnav-item"><i class="fas fa-user-plus"></i></a>
            <a href="#" class="topnav-item"><i class="far fa-calendar-plus"></i></a>
            <a href="#" class="topnav-item"><i class="fas fa-th"></i></a>
        </nav>

        <div class="info">
            <h2>Customer Service Representative</h2>
            <span><i class="fas fa-map-marker-alt"></i>San Francisco, CA &#8226; <a href="#">Preview this post</a></span>
        </div>
        <div class="charts">

        </div>

    </main>

    <script>

        function openNav() {
            document.getElementById("sidenav").style.width = "250px";
            document.getElementsByTagName("main")[0].style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
            document.getElementsByTagName("main")[0].style.marginLeft = "0";
        }
    </script>
</body>

</html>
